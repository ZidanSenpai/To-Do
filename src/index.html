<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
</head>

<body>
    <div class="container">
            <div class="sidebar-content">
                <div class="logo">logo</div>
                <div class="new-project">
                    <button id="createProject">
                        New Project
                    </button>
                </div>
                <div class="projects">
                    <div class="project">
                        <button class="project-btn">Home</button>    
                    </div>
                    <div class="project">
                        <button class="project-btn">College</button>    
                    </div>
                </div>
            </div>
        <div class="main-content">
            <div class="header">
                <h1 class="header-text">Overview</h1>
                <!-- From Uiverse.io by joe-watson-sbf --> 
                <div class="search">
                    <input type="text" class="search__input" placeholder="Search" />
                    <button class="search__button">
                        <svg class="search__icon" aria-hidden="true" viewBox="0 0 24 24">
                        <g>
                            <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
                        </g>
                        </svg>
                    </button>
                    </div>

                <div class="account">
                    <img class="account-logo" src="images/IMG_6916.jpg" alt="Acc">
                </div>
            </div>
            <div class="main-content-container">
                <div class="new-td">
                    <h1 class="project-name">Home</h1>
                    <button class="addtd">+ To-do</button>
                </div>
                <div class="todos">
                    <div class="todo">
                        <div class="checklist">
                        <input class="checkbox" type="checkbox" id="todo-1">
                        <label class="label priority" for="todo-1">Brush your teeth</label>
                        <div class="edit">
                            <button class="icon-button" id="edit" title="Edit">
                            <!-- ✏️ Edit SVG -->
                            <svg viewBox="0 0 24 24" class="icon">
                                <path fill="currentColor"
                                d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a1.003 1.003 0 0 0 0-1.42l-2.34-2.34a1.003 1.003 0 0 0-1.42 0l-1.83 1.83 3.75 3.75 1.84-1.82z" />
                            </svg>
                            </button>
                            <button class="icon-button" id="delete" title="Delete">
                            <!-- 🗑️ Delete SVG -->
                            <svg viewBox="0 0 24 24" class="icon">
                                <path fill="currentColor"
                                d="M6 19a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" />
                            </svg>
                            </button>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
