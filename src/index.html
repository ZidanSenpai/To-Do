<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
</head>

<body>
    <div class="container">
        <div class="sidebar-content">
            <div class="logo">logo</div>
            <div class="new-project">
                <button id="createProject">
                    New Project
                </button>
            </div>
            <div class="projects">
                <div class="project">
                    <button class="project-btn">Home</button>
                </div>
                <div class="project">
                    <button class="project-btn">College</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <h1 class="header-text">Overview</h1>
                <!-- From Uiverse.io by joe-watson-sbf -->
                <div class="search">
                    <input type="text" class="search__input" placeholder="Search" />
                    <button class="search__button">
                        <svg class="search__icon" aria-hidden="true" viewBox="0 0 24 24">
                            <g>
                                <path
                                    d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                                </path>
                            </g>
                        </svg>
                    </button>
                </div>

                <div class="account">
                    <img class="account-logo" src="images/IMG_6916.jpg" alt="Acc">
                </div>
            </div>
            <div class="main-content-container">
                <div class="new-td">
                    <h1 class="project-name">Home</h1>
                    <button class="addtd">+ To-do</button>
                </div>
                <div id="todoList" class="todos">

                </div>
                <button id="deleteProject" class="addtd delete">Delete Project</button>
            </div>
        </div>
    </div>
    <!-- Overlay and Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h2>Add a New To-Do</h2>
            <form id="todoForm">
                <label for="title">Title:</label>
                <input type="text" id="title" required />

                <label for="description">Description:</label>
                <textarea id="description" placeholder="Optional"></textarea>

                <label for="dueDate">Due Date:</label>
                <input type="date" id="dueDate" required />

                <label for="priority">Priority:</label>
                <select id="priority">
                    <option value="low" class="low">Low</option>
                    <option value="medium" class="medium">Medium</option>
                    <option value="high" class="high">High</option>
                </select>

                <div class="form-buttons">
                    <button type="submit" class="submit-btn">Add</button>
                    <button type="button" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
